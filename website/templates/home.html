<html>
  {%extends 'base.html'%}
  <title>{% block title %} Home {% endblock %}</title>

  {%block content%}
  <head>
    <style>
      h1 {
        text-align: center;
        color: rgb(9, 9, 14);
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      .boxes {
        color: rgb(36, 78, 78);
        width: 218px;
      }
      .submit-button {
        text-align: right;
      }
      .button-style {
        border: 3px;
      }
    </style>
    <h1>Enter a new item</h1>
    <br />
    <hr />
  </head>

  <body>
    <form method="POST">
      <h3 align="center"></h3>
      <div class="form-group">
        <label for="Title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          placeholder="Enter item title"
        />
      </div>
      <div class="form-group">
        <label for="prodcost">Cost of production(for one item)</label>
        <input
          type="number"
          class="form-control"
          id="prodcost"
          name="prodcost"
          placeholder="Enter the cost to make one item in dollars"
        />
      </div>
      <div class="form-group">
        <label for="price">Price of item</label>
        <input
          type="number"
          class="form-control"
          id="price"
          name="price"
          placeholder="price in dollars"
        />
      </div>
      <br />
      <div>
        <input
          type="number"
          class="boxes"
          id="smalls"
          name="smalls"
          placeholder="small count"
          min="0"
        />

        <input
          type="number"
          class="boxes"
          id="mediums"
          name="mediums"
          placeholder="medium count"
          min="0"
        />
        <input
          type="number"
          class="boxes"
          id="larges"
          name="larges"
          placeholder="large count"
          min="0"
        />
        <input
          type="number"
          class="boxes"
          id="xl"
          name="xl"
          placeholder="XL count"
          min="0"
        />
        <input
          type="number"
          class="boxes"
          id="xxl"
          name="xxl"
          placeholder="XXL count"
          min="0"
        />
      </div>
      <br />
      <div class="submit-button">
        <button
          style="background: rgb(36, 34, 34)"
          type="submit"
          class="btn btn-primary button-style"
        >
          Submit
        </button>
      </div>
    </form>
  </body>

  {%endblock%}
</html>
